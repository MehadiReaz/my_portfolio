<!DOCTYPE html>
<html>
<head>
  <base href="/my_portfolio/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- Mobile app meta tags -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="my_portfolio">

  <!-- Icons -->
  <link rel="apple-touch-icon" href="/my_portfolio/icons/Icon-192.png">
  <link rel="icon" type="image/png" href="/my_portfolio/favicon.png">

  <title>my_portfolio</title>
  <link rel="manifest" href="/my_portfolio/manifest.json">
</head>
<body>
  <script src="/my_portfolio/flutter_bootstrap.js" defer></script>
  <p>Save the document by pressing <kbd>Ctrl + S</kbd></p>

  <!-- Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/my_portfolio/flutter_service_worker.js');
      });
    }
  </script>
</body>
</html>
